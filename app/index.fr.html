    <title>Filigraner un PDF</title>

    <style type="text/css">
      html {
        --primary-color: #3fbfbf;
        --text-color: #a0a0a0;
        --button-text-color: white;

        height: 100%;
        font-family: 'Tahoma', 'Arial', sans-serif;
      }

      body {
        height: 100%;
        max-width: 30em;
        margin: 0;
        margin-left: auto;
        margin-right: auto;
        display: flex;
        flex-direction: column;
      }

      header,
      footer {
        color: var(--text-color);
        font-size: small;
        padding-top: 2em;
        padding-bottom: 2em;
      }

      div.language {
        text-align: right;
      }

      div.language img {
        height: 12px;
      }

      main {
        flex-grow: 1;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      *:focus {
        outline: 1px solid var(--primary-color);
        outline-offset: 1px;
      }

      form {
        padding: 5px;
        width: 80%;
        max-width: 20em;
        display: flex;
        flex-direction: column;
        overflow: hidden;
      }

      form > * {
        display: flex;
        margin-bottom: 2em;
      }

      ::file-selector-button {
        display: none;
      }

      input[type='file'] {
        color: transparent;
        position: absolute;
        z-index: -1;
        top: -1px;
        bottom: -1px;
        left: -1px;
        width: calc(100% + 2px);
      }

      label[for='file'] {
        position: relative;
        cursor: pointer;
        color: var(--primary-color);
        justify-content: center;
        padding: 10px;
        border: 1px solid var(--primary-color);
      }

      textarea {
        height: 5em;
      }

      div.right {
        justify-content: end;
      }

      button {
        width: 5em;
        background-color: var(--primary-color);
        border: 1px solid var(--primary-color);
        color: var(--button-text-color);
        font-weight: bold;
        border-radius: 5px;
      }

      footer {
        display: flex;
        justify-content: space-between;
      }

      footer svg {
        height: 1em;
        width: 1em;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="language">
        <a href="/index.en.html" title="English Version"
          ><img src="en.svg" alt="English Version"
        /></a>
      </div>
      <p>
        Cette application permet d'ajouter un filigrane sur un document PDF.
        C'est un outil de prévention contre l'usurpation d'identité.
      </p>
      <p>
        Envoyez un document PDF et du text à écrire dessus. Téléchargez le PDF
        filigrané. C'est tout !
      </p>
    </header>

    <main>
      <form method="POST" action="watermark.sh" enctype="multipart/form-data">
        <label for="file">
          Sélectionnez un fichier PDF
          <input type="file" accept="application/pdf" name="file" id="file" />
        </label>
        <textarea
          placeholder="Tapez le texte du filigrane ici"
          name="text"
        ></textarea>
        <div class="right">
          <button type="submit">Go</button>
        </div>
      </form>
    </main>
